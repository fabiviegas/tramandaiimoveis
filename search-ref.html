<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="cards.css">
</head>
 
<body>
    <section class="page__characters">

        <header class="page__title">
            <h1>TESTE DE PESQUISA</h1>
            
        </header>

        <div class="properties__filter">
            <h3>Busca avançada</h3>

            <form id="filterForm" class="filter__system" action="#">
                <div>
                    <label for="category">Categoria</label>
                    <select name="category" id="category">
                        <option value="card" selected>Selecione uma Categoria</option>
                        <option value="card">Todas</option>
                        <option value="apartamento">Apartamento</option>
                        <option value="casa">Casa</option>
                        <option value="terreno">Terreno</option>
                        <option value="kitnet">Kitnet</option>
                        <option value="loft">Loft</option>
                        
                    </select>
                </div>

                <div>
                    <label for="city">Cidade</label>
                    <select name="city" id="city">
                        <option value="card" selected>Selecione a cidade</option>
                        <option value="card">Todas</option>
                        <option value="tramandai">Tramandaí - RS</option>
                        <option value="imbe">Imbé - RS</option>
                        <option value="cidreira">Cidreira - RS</option>
                    
                    </select>
                </div>

                

                <div id="filterButton">
                    Pesquisar
                </div>
                <div id="filterReset">
                    Reset
                </div>
            </form>
        </div>

        <div class="properties__cards">
            <article class="card show apartamento tramandai">
                <img src="assets/apartamento-tramandai.jpg" alt="">
                <h1>Lindo apartamento de 2 quartos</h1>
            </article>

            <article class="card show casa cidreira">
                <img src="assets/casa-cidreira.jpg" alt="">
                <h1>Casa de Luxo Incrível!</h1>
            </article>
            <article class="card show terreno imbe">
                <img src="assets/terreno-imbe.jpg" alt="">
                <h1>Terreno amplo e bem localizado imperdível</h1>
            </article>
            <article class="card show terreno tramandai">
                <img src="assets/terreno-tramandai.jpg" alt="">
                <h1>Terreno Perfeito</h1>
            </article>
            
        </div>
    </section>

    <script src="filter.js"></script>
</body>
</html>
